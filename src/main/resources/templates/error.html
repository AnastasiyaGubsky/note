<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ошибка</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #fafafa;
            color: #333;
            height: 100vh;
            display: flex; align-items: center; justify-content: center;
        }
        .message-box {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 400px;
            text-align: center;
        }
        h1 {
            margin-top: 0;
            font-size: 1.5rem;
        }
        p {
            margin: 1rem 0;
            font-size: 1rem;
        }
        a {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
<div class="message-box">
    <h1>Произошла ошибка</h1>
    <p th:text="${errorMessage}"></p>
    <a href="/">На главную</a>
</div>
</body>
</html>
